<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Orsol Filaj">
    <meta name="description" content="responsive layout">
    <title>Giallo Booleano</title>

    <!-- Fonts  -->
    <link href="https://fonts.googleapis.com/css?family=Nerko+One:regular,Montserrat:regular" rel="stylesheet">

    <!-- Fontawesome  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer">
    
    <!-- Main Style   -->
    <link rel="stylesheet" href="./Css/index-style.css">

    <!-- Responsive style  -->
    <link rel="stylesheet" href="./Css/responsive-style.css">
</head>
<body>
    <header class="main-header shadow-effect">
        <h1>GIALLO BOOLEANO</h1>
    </header>
    <main>
        <!-- video recipe steps section  -->
        <section class="recipe-steps container">
            <p>Dolce e Desserts</p>
            <div class="row title-rcp">
                <div class="tiramisu">
                    <h2>Tiramis√π</h2>
                    <h2 class="details">(Dolce Tradizionale)</h2>
                </div>
                <div class="rate">
                    <i class="fa-solid fa-star"></i>
                    <span><strong>4.6</strong>/5</span>
                </div>
            </div>
            <div class="row">
                <!-- the video recipe  -->
                <div class="col">
                    <div class="card">
                        <iframe src="https://www.youtube.com/embed/JVT900H6s0g?si=JOht7ec3nMHJeQbo" title="YouTube video player"></iframe>
                    </div>
                </div>
                <!-- info of video  -->
                <div class="col">
                    <div class="card">
                        <!-- the part of ingridients Kcal  -->
                        <div class="col-up">
                            <!-- kcal info  -->
                            <div class="kcal flex">
                                <span class="kcal-nr">554 KCal</span>
                                <span class="plus-info">+info</span>
                            </div>
                            <!-- boderer between  -->
                            <div class="border"></div>
                            <!-- vegetarian  -->
                            <div class="veget">
                                <i class="fa-solid fa-carrot"></i>
                                <span>Vegetariano</span>
                            </div>
                        </div>
                        <!-- info about duration video ect  -->
                        <div class="col-down">
                            <!-- Difficulty  -->
                            <span>Difficolta:</span><strong>Facile</strong>
                            <!-- Duration  -->
                            <span>Tempo:</span><strong>40min</strong>
                            <!-- Portions  -->
                            <span>Porzione per:</span><strong>8 persone</strong>
                            <!-- Cost  -->
                            <span>Costo:</span><strong>contenuto</strong>
                            <!-- Note  -->
                            <strong>Note</strong><span>+2 ore di riposo in frigo</span>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <!-- sicial media part  -->
        <div class="social-media"></div>

        <!-- marketing part  -->
        <div class="marketing"></div>

        <!-- presentation section  -->
        <section class="presentation"></section>
    </main>
    <footer>
        <!-- adress part  -->
        <div class="addres"></div>

        <!-- navigation bar  -->
        <nav class="nav-bar"></nav>
    </footer>
</body>
</html>
